{% extends 'base.html' %}
{% load my_tags %}
{% block title %}Удаление продукта{% endblock %}
{% block content %}
<h2>Удалить продукт</h2>
<p>Вы уверены, что хотите удалить "{{ product.name }}"?</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'catalog:product_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
