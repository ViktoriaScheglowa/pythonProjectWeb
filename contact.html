<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Контакты</title>
</head>
<body>

<div class="row p-0">
    <div class="col-2">
        <main class="d-flex flex-nowrap">
            <div class="d-flex flex-column px-3 pt-2 text-bg-dark min-vh-100"
                 style="width: 280px;"><a
                    href="/main"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4">Меню</span> </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="/main" class="nav-link text-white" aria-current="page">
                            Главная
                        </a>
                    </li>
                    <li><a href="/catalog" class="nav-link text-white">
                        Каталог
                    </a></li>
                    <li><a href="/category" class="nav-link text-white">
                        Категории
                    </a></li>
                    <li><a href="/contact" class="nav-link text-white active">
                        Контакты
                    </a></li>
                </ul>
                <hr>
                <div class="dropdown mb-3"><a href="#"
                                              class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                                              data-bs-toggle="dropdown" aria-expanded="false">
                    <strong>Пользователь</strong> </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li><a class="dropdown-item" href="#">Профиль</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Выход</a></li>
                    </ul>
                </div>
            </div>
            <div class="b-example-divider b-example-vr"></div>
        </main>
        <div class="b-example-divider"></div>
    </div>
    <div class="col-10">
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal text-body-emphasis">Контакты</h1>
        </div>

        <div class="row p-5">
            <div class="col mx-5">
                <form action="/add_message" method="post">
                    <label class="form-label">Имя</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="username" placeholder="">
                    </div>

                    <label class="form-label">Почта</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" name="user_email" aria-describedby="user_email">
                    </div>

                    <label class="form-label">Сообщение</label>
                    <div class="mb-3">
                        <textarea class="form-control" name="user_msg" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
            </div>
            <div class="col mx-5">
                <h2>Наши контакты</h2>
                <ul class="list-unstyled">
                    <li>Позвоните нашим специалистам,</li>
                    <li>чтобы получить ответы на все свои вопросы.</li>
                    <li>Будем рады видеть Вас в нашем магазине.</li>
                </ul>
            </div>
        </div>


    </div>
</div>
</body>
</html>
