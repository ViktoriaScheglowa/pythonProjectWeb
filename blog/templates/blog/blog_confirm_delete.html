{% extends 'base.html' %}
{% load my_tags %}
{% block title %}Удаление статьи{% endblock %}
{% block content %}
<h2>Удалить статью</h2>
<p>Вы уверены, что хотите удалить "{{ blog.title }}"?</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'blog:blog_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
